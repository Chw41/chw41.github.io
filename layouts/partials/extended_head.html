
<link rel="stylesheet" href="{{ "css/main.css" | relURL }}"/>
<link rel="icon" href="{{ "favicon.ico" | relURL }}" sizes="any">

{{ if eq .Section "4b0u7" }}
<link rel="stylesheet" href="/css/about.css">
{{ end }}

{{ if eq .Section "B1og" }}
<link rel="stylesheet" href="/css/blog.css">
{{ end }}

{{ if eq .Section "1nd1v1du4l-c7f" }}
<link rel="stylesheet" href="/css/individual-ctf.css">
{{ end }}

{{ if eq .Section "1ogin" }}
<link rel="stylesheet" href="/css/login.css">
{{ end }}

{{ if .IsPage }}
<link rel="stylesheet" href="/css/article.css">
{{ end }}


<meta name="google-site-verification" content="pDIkMeVDXrU_s4uCvUlVlTaDeyW0g-I1d3sYfAyISoQ" />

{{ if .IsHome }}
<script type="application/ld+json">
{{- $schema := dict
  "@context" "https://schema.org"
  "@type" "WebSite"
  "name" .Site.Title
  "url" .Site.BaseURL
-}}
{{ $schema | jsonify | safeJS }}
</script>
{{ else if .IsPage }}
<script type="application/ld+json">
{{- $author := (.Params.author | default "CHW") -}}
{{- $desc := ((.Description | default .Summary) | plainify) -}}
{{- $img := ("og-image.png" | absURL) -}}
{{- $schema := dict
  "@context" "https://schema.org"
  "@type" "BlogPosting"
  "headline" .Title
  "description" $desc
  "author" (dict "@type" "Person" "name" $author)
  "datePublished" (.Date.Format "2006-01-02T15:04:05-07:00")
  "dateModified" (.Lastmod.Format "2006-01-02T15:04:05-07:00")
  "mainEntityOfPage" (dict "@type" "WebPage" "@id" .Permalink)
  "url" .Permalink
  "image" (slice $img)
-}}
{{ $schema | jsonify | safeJS }}
</script>
{{ end }}
